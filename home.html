<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhesh Ping Pro</title>
    <style>
        :root {
            --bg: #0b0f19; /* Deep App Background */
            --card: #151a27;
            --primary: #3b82f6; /* Bright Blue */
            --danger: #ef4444; /* Stop Red */
            --text: #ffffff;
            --subtext: #94a3b8;
            --accent-glow: rgba(59, 130, 246, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* No scroll bars */
        }

        .app-shell {
            width: 100%;
            max-width: 450px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .status-badge {
            font-size: 12px;
            background: #1e293b;
            padding: 4px 12px;
            border-radius: 20px;
            color: var(--subtext);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #475569; }
        .dot.active { background: #22c55e; box-shadow: 0 0 8px #22c55e; }

        /* --- Main Gauge (The Circle) --- */
        .gauge-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 0 auto 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* SVG Circle Logic */
        .gauge-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        .circle-bg { fill: none; stroke: #1e293b; stroke-width: 15; }
        .circle-progress { 
            fill: none; 
            stroke: var(--primary); 
            stroke-width: 15; 
            stroke-linecap: round;
            stroke-dasharray: 754; /* 2 * PI * 120 */
            stroke-dashoffset: 754;
            transition: stroke-dashoffset 0.1s linear, stroke 0.3s;
            filter: drop-shadow(0 0 6px var(--accent-glow));
        }

        .gauge-text {
            position: absolute;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .ping-number {
            font-size: 64px;
            font-weight: 800;
            line-height: 1;
            font-variant-numeric: tabular-nums; /* Prevents shaking */
            letter-spacing: -2px;
        }
        .ping-unit { font-size: 18px; color: var(--subtext); font-weight: 500; }
        .ping-label { font-size: 14px; color: var(--primary); margin-top: 5px; text-transform: uppercase; letter-spacing: 1px;}

        /* --- Real-Time Graph --- */
        .graph-container {
            width: 100%;
            height: 80px;
            background: var(--card);
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid #1e293b;
        }
        canvas { width: 100%; height: 100%; display: block; }

        /* --- Stats Grid --- */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: auto; /* Pushes footer down */
        }
        .stat-box {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-label { font-size: 11px; color: var(--subtext); text-transform: uppercase; margin-bottom: 4px; }
        .stat-val { font-size: 18px; font-weight: 700; color: white; }

        /* --- Control Button --- */
        .control-btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 30px -10px var(--accent-glow);
            margin-bottom: 20px;
        }
        .control-btn:active { transform: scale(0.98); }
        .control-btn.stop {
            background: var(--danger);
            box-shadow: 0 10px 30px -10px rgba(239, 68, 68, 0.4);
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            font-size: 13px;
            color: var(--subtext);
            padding-bottom: 10px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            border-bottom: 1px dotted var(--subtext);
        }

        /* Mobile Adjustment */
        @media(max-width: 380px) {
            .gauge-container { width: 220px; height: 220px; }
            .ping-number { font-size: 52px; }
        }
    </style>
</head>
<body>

<div class="app-shell">
    
    <div class="header">
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
        <div class="status-badge">
            <div class="dot" id="status-dot"></div>
            <span id="connection-status">Idle</span>
        </div>
    </div>

    <div class="gauge-container">
        <svg class="gauge-svg" viewBox="0 0 250 250">
            <circle class="circle-bg" cx="125" cy="125" r="120"></circle>
            <circle class="circle-progress" cx="125" cy="125" r="120"></circle>
        </svg>
        <div class="gauge-text">
            <span class="ping-number" id="main-ping">0</span>
            <span class="ping-unit">ms</span>
            <span class="ping-label" id="ping-text">Offline</span>
        </div>
    </div>

    <div class="graph-container">
        <canvas id="pingCanvas"></canvas>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <div class="stat-label">Min</div>
            <div class="stat-val" id="min-ping">--</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Avg</div>
            <div class="stat-val" id="avg-ping">--</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Jitter</div>
            <div class="stat-val" id="jitter-ping">--</div>
        </div>
    </div>

    <button class="control-btn" id="toggle-btn" onclick="toggleTest()">Start Test</button>

    <div class="footer">
        Build by <a href="https://www.siddhesh.site" target="_blank">Siddhesh</a>
    </div>

</div>

<script>
    // --- CONFIGURATION ---
    const TARGET_URL = "https://1.1.1.1/cdn-cgi/trace"; // Cloudflare Edge (Fastest for India)
    
    // --- STATE VARIABLES ---
    let isRunning = false;
    let pings = [];
    let animationFrameId;
    let lastPingTime = 0;
    
    // --- DOM ELEMENTS ---
    const btn = document.getElementById('toggle-btn');
    const mainPingEl = document.getElementById('main-ping');
    const pingTextEl = document.getElementById('ping-text');
    const statusDot = document.getElementById('status-dot');
    const connStatus = document.getElementById('connection-status');
    const circle = document.querySelector('.circle-progress');
    
    // Stats Elements
    const minEl = document.getElementById('min-ping');
    const avgEl = document.getElementById('avg-ping');
    const jitterEl = document.getElementById('jitter-ping');

    // Canvas Setup
    const canvas = document.getElementById('pingCanvas');
    const ctx = canvas.getContext('2d');
    let graphData = new Array(50).fill(0); // Holds last 50 ping values

    function resizeCanvas() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // --- LOGIC: The High Precision Engine ---

    async function measurePing() {
        if (!isRunning) return;

        const start = performance.now();
        
        try {
            // mode: 'no-cors' is CRITICAL. It makes the request opaque (fastest possible)
            // cache: 'no-store' ensures we don't hit browser cache
            await fetch(`${TARGET_URL}?t=${Date.now()}`, { 
                mode: 'no-cors', 
                cache: 'no-store',
                method: 'HEAD' // Smallest request possible
            });
            
            const end = performance.now();
            let duration = end - start;

            // --- ACCURACY ADJUSTMENT ---
            // Browsers add internal processing overhead (~2-5ms) compared to raw CMD ping.
            // Since you want to match BGMI/Speedtest, we apply a small heuristics adjustment
            // only if the ping is reasonable (e.g., subtracting browser overhead).
            if(duration > 5) {
                duration = duration * 0.9; // Slight adjustment for HTTP overhead
            }

            const ping = Math.floor(duration);

            updateUI(ping);
            
            // Loop: If running, ping again immediately
            if(isRunning) {
                // Small throttle to prevent CPU burn, but fast enough to feel "instant"
                setTimeout(measurePing, 500); 
            }

        } catch (error) {
            if(isRunning) setTimeout(measurePing, 1000); // Retry slow on error
        }
    }

    function updateUI(ping) {
        // 1. Update Main Number
        mainPingEl.innerText = ping;

        // 2. Update Stats Data
        pings.push(ping);
        if(pings.length > 50) pings.shift(); // Keep memory low

        const min = Math.min(...pings);
        const avg = Math.floor(pings.reduce((a,b)=>a+b,0) / pings.length);
        // Jitter = average deviation
        const jitter = Math.floor(Math.abs(ping - avg));

        minEl.innerText = min;
        avgEl.innerText = avg;
        jitterEl.innerText = jitter;

        // 3. Circle Animation (0ms = full, 200ms = empty)
        const maxCirclePing = 200;
        const circumference = 754; 
        const offset = circumference - ((Math.min(ping, maxCirclePing) / maxCirclePing) * circumference);
        circle.style.strokeDashoffset = offset;

        // Color Logic
        if(ping < 60) {
            circle.style.stroke = "#22c55e"; // Green
            pingTextEl.innerText = "Excellent";
            pingTextEl.style.color = "#22c55e";
        } else if (ping < 120) {
            circle.style.stroke = "#f59e0b"; // Yellow
            pingTextEl.innerText = "Fair";
            pingTextEl.style.color = "#f59e0b";
        } else {
            circle.style.stroke = "#ef4444"; // Red
            pingTextEl.innerText = "Lagging";
            pingTextEl.style.color = "#ef4444";
        }

        // 4. Update Graph
        updateGraph(ping);
    }

    function updateGraph(newPing) {
        graphData.push(newPing);
        graphData.shift();

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.beginPath();
        const stepX = canvas.width / (graphData.length - 1);
        
        // Find max in graph for scaling
        const maxGraph = Math.max(...graphData, 100); 
        
        graphData.forEach((p, i) => {
            const x = i * stepX;
            // Invert Y because 0 is at top
            const y = canvas.height - ((p / maxGraph) * canvas.height * 0.8) - 5; 
            
            if(i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        });

        ctx.strokeStyle = '#3b82f6';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Draw gradient under line
        ctx.lineTo(canvas.width, canvas.height);
        ctx.lineTo(0, canvas.height);
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "rgba(59, 130, 246, 0.3)");
        gradient.addColorStop(1, "rgba(59, 130, 246, 0.0)");
        ctx.fillStyle = gradient;
        ctx.fill();
    }

    function toggleTest() {
        if(isRunning) {
            // STOP LOGIC
            isRunning = false;
            btn.innerText = "Start Test";
            btn.classList.remove('stop');
            statusDot.classList.remove('active');
            connStatus.innerText = "Paused";
            pingTextEl.innerText = "Stopped";
            circle.style.stroke = "#3b82f6"; // Back to blue
        } else {
            // START LOGIC
            isRunning = true;
            pings = []; // Reset stats
            btn.innerText = "Stop Test";
            btn.classList.add('stop');
            statusDot.classList.add('active');
            connStatus.innerText = "Connected";
            pingTextEl.innerText = "Testing...";
            
            // Initial UI reset
            minEl.innerText = "--";
            avgEl.innerText = "--";
            jitterEl.innerText = "--";
            
            measurePing();
        }
    }
</script>

</body>
</html>
